name: scrape
on:
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'
      - name: Installed package list
        run: apt list --installed
      - name: Remove Chrome
        run: sudo apt purge google-chrome-stable
      - name: Remove default Chromium
        run: sudo apt purge chromium-browser
      - name: Download Chrome
        run: curl -o google-chrome-stable_current_amd64.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      - name: Install Chrome
        run: sudo apt install ./google-chrome-stable_current_amd64.deb -y
      - name: Install all necessary packages
        run: pip install requests beautifulsoup4 pandas webdriver-manager selenium google-colab-selenium webdriver-manager
      - name: Run the scraping script
        run: python scraper.py
